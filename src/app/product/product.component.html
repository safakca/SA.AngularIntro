<h3 *ngIf="products; else noProduct">{{title}}</h3>


<div class="form-group">
    <input class="form-control" id="productName" placeholder="Arama metininizi giriniz" [(ngModel)]="filterText" />
    <small *ngIf="filterText" id="emailHelp" class="form-text text-muted">
        Şuan an <strong>{{filterText }}</strong>aradınız</small>
</div>


<ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
        Bu kategoride ürün yoktur.
    </div>
</ng-template>

<div class="row">

    <div *ngFor="let product of products | productFilter:filterText" class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="product.imageUrl" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{product.name}} {{product.price | currency:'USD'}}</h5>
            <p class="card-text">{{product.description}}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>


</div>
